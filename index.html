<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Popup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .coupon-container {
            display: flex;
            width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .coupon-left {
            background-color: #FFD54F;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .coupon-left img {
            width: 100%;
            height: 100%;
            max-width: 200px;
            object-fit: contain;
        }

        .coupon-right {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .coupon-right h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .coupon-right button,
        .coupon-right .copy-code-button {
            background-color: #FF5252;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .coupon-right button:hover,
        .coupon-right .copy-code-button:hover {
            background-color: #E53935;
        }

        .coupon-right .code-display {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function showCode() {
            // Ẩn nút "Nhận mã ưu đãi ngay"
            document.querySelector('.initial-button').style.display = 'none';
            // Hiển thị mã và nút sao chép
            document.querySelector('.code-display').style.display = 'block';
            document.querySelector('.copy-code-button').style.display = 'block';
        }

        function copyCode() {
            const code = "ABCD";
            navigator.clipboard.writeText(code).then(() => {
                window.location.href = "https://zalo.me/722410447959625519";
            }).catch(err => {
                alert("Không thể sao chép mã, vui lòng thử lại.");
            });
        }
    </script>
</head>
<body>

<div class="coupon-container">
    <div class="coupon-left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1_zrkIFbDJFgCDwK_FySlsBXD72ZDRK58YA&s" alt="Gift Image">
    </div>
    <div class="coupon-right">
        <h2>Ưu đãi trị giá 1.000.000 đồng</h2>
        <button class="initial-button" onclick="showCode()">Nhận mã ưu đãi ngay</button>
        <div class="code-display">Mã ưu đãi của bạn là ABCD</div>
        <button class="copy-code-button" style="display: none;" onclick="copyCode()">Sao chép và sử dụng mã ngay</button>
    </div>
</div>

</body>
</html>
